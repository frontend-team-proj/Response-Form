<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style/css1/all.css" />
    <link rel="stylesheet" href="style/css1/all.min.css" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/bootstrap/css/bootstrap.css" />
    <title>login form</title>
  </head>
  <body>
    <section class="wrapper">
            <div class="container">
                <div
                  class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center" >
                  <div class="logo ">
                    <img src="images/logo.png" alt="img-logo" class="img-fluid m-3" />
                  </div>
                  <form action="" class="rounded bg-white shadow p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2 text-capitalize">
                        sign in 
                    </h3>
                    <div class="fw-normal text-muted mb-4 text-capitalize ">
        new here? <a href="#" class="text-primary fw-bold text-decoration-none"> create an account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput"><i class="fa-solid fa-envelope me-2"></i> Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword"><i class="fa-solid fa-lock me-2"></i> Password</label>
                      </div>
                      <div class="mt-2 text-end">
        <a href="#" class="text-primary fw-bold text-decoration-none text-capitalize" > forgrt password? </a>
                      </div>
                      <button type="submit" class="btn btn-primary submit_btn w-100 my-4 text-capitalize">continue</button>
                      <div class="text-center text-muted text-uppercase mb-3"> or </div>
                      <a href="#" class="btn btn-light w-100 mb-3 login_with text-capitalize">
                        <img src="images/facebook_5968764.png" width="10%" class=" img-fluid me-3 " alt="">continue with facebook
                      </a>
                      <a href="#" class="btn btn-light w-100 mb-3 login_with text-capitalize">
                        <img src="images/search_281764.png" width="10%" class=" img-fluid me-3 " alt=""> continue with google
                      </a>
                  </form>
                </div>
              </div>
      
    </section>
  </body>
</html>
